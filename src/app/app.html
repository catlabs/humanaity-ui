@if (isAuthenticated()) {
  <mat-toolbar color="primary">
    <a routerLink="/cities" class="logo-link">Humanaity</a>
    <span class="spacer"></span>
    <button mat-button routerLink="/cities">All Cities</button>
    <button mat-button routerLink="/cities/mine">My Cities</button>
    <button mat-button routerLink="/cities/create">Create City</button>
    <button mat-button (click)="logout()">Logout</button>
  </mat-toolbar>
}
<router-outlet />
