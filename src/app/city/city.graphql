query GetCities {
  cities {
    id
    name
  }
}

query GetCity($id: ID!) {
  city(id: $id) {
    id
    name
  }
}

subscription PositionSub($cityId: ID!){
  humansByCityPositions(cityId: $cityId) {
    id
    name
    busy
    creativity
    intellect
    sociability
    practicality
    personality
    x
    y
  }
}
