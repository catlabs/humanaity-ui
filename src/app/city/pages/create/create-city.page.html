<div class="create-city-container">
  <mat-card class="create-city-card">
    <mat-card-header>
      <mat-card-title>Create a New City</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="cityForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>City Name</mat-label>
          <input matInput type="text" formControlName="name" placeholder="Enter city name">
          @if (cityForm.get('name')?.invalid && cityForm.get('name')?.touched) {
            <mat-error>{{ getErrorMessage('name') }}</mat-error>
          }
        </mat-form-field>

        @if (errorMessage) {
          <div class="error-message">{{ errorMessage }}</div>
        }

        <button mat-raised-button color="primary" type="submit" class="full-width" [disabled]="cityForm.invalid || isLoading">
          @if (isLoading) {
            Creating...
          } @else {
            Create City
          }
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
