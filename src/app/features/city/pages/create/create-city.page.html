<div class="create-city-page">
  <mat-card class="create-city-page__card">
    <mat-card-header>
      <mat-card-title class="create-city-page__title">Create a New City</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="create-city-page__form" [formGroup]="cityForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" subscriptSizing="dynamic">
          <mat-label>City Name</mat-label>
          <input matInput type="text" formControlName="name" placeholder="Enter city name">
          @if (cityForm.get('name')?.invalid && cityForm.get('name')?.touched) {
            <mat-error>{{ getErrorMessage('name') }}</mat-error>
          }
        </mat-form-field>

        @if (errorMessage) {
          <div class="create-city-page__error">{{ errorMessage }}</div>
        }

        <button
          mat-raised-button
          color="primary"
          type="submit"
          class="create-city-page__submit-button"
          [disabled]="cityForm.invalid || isLoading">
          @if (isLoading) {
            Creating...
          } @else {
            Create City
          }
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
