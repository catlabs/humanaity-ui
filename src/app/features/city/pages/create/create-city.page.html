<div class="page">
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title class="title">Create a New City</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="form" [formGroup]="cityForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" subscriptSizing="dynamic">
          <mat-label>City Name</mat-label>
          <input matInput type="text" formControlName="name" placeholder="Enter city name">
          @if (cityForm.get('name')?.invalid && cityForm.get('name')?.touched) {
            <mat-error>{{ getErrorMessage('name') }}</mat-error>
          }
        </mat-form-field>

        @if (errorMessage) {
          <div class="error">{{ errorMessage }}</div>
        }

        <button mat-raised-button color="primary" type="submit" class="submit-btn" [disabled]="cityForm.invalid || isLoading">
          @if (isLoading) { Creating... } @else { Create City }
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
