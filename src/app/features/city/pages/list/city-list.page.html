<div class="flex min-h-screen flex-col gap-6">
  <div class="flex flex-col gap-3 md:flex-row md:items-center md:justify-between">
    <div class="space-y-1">
      <h1 class="text-3xl font-bold text-gray-900">Your Simulations</h1>
      <p class="text-gray-600">Manage and run your simulation projects</p>
      </div>
    <button
      mat-raised-button
      color="primary"
      (click)="onCreateNew()"
      class="flex items-center gap-2 px-6 py-3 font-medium"
    >
        <mat-icon>add</mat-icon>
        <span>New Simulation</span>
      </button>
    </div>

  <div class="w-full">
    <div class="flex w-full flex-wrap items-center gap-2 rounded-lg bg-gray-100 p-2">
        <button 
        class="rounded-md px-4 py-2 text-sm font-medium text-gray-600 transition hover:text-gray-900"
        [class.bg-white]="activeFilter === 'all'"
        [class.text-blue-600]="activeFilter === 'all'"
        [class.shadow-sm]="activeFilter === 'all'"
        (click)="onFilterChange('all')"
      >
          All Simulations
        </button>
        <button 
        class="rounded-md px-4 py-2 text-sm font-medium text-gray-600 transition hover:text-gray-900"
        [class.bg-white]="activeFilter === 'running'"
        [class.text-blue-600]="activeFilter === 'running'"
        [class.shadow-sm]="activeFilter === 'running'"
        (click)="onFilterChange('running')"
      >
          Running
        </button>
        <button 
        class="rounded-md px-4 py-2 text-sm font-medium text-gray-600 transition hover:text-gray-900"
        [class.bg-white]="activeFilter === 'completed'"
        [class.text-blue-600]="activeFilter === 'completed'"
        [class.shadow-sm]="activeFilter === 'completed'"
        (click)="onFilterChange('completed')"
      >
          Completed
        </button>
        <button 
        class="rounded-md px-4 py-2 text-sm font-medium text-gray-600 transition hover:text-gray-900"
        [class.bg-white]="activeFilter === 'draft'"
        [class.text-blue-600]="activeFilter === 'draft'"
        [class.shadow-sm]="activeFilter === 'draft'"
        (click)="onFilterChange('draft')"
      >
          Draft
        </button>
      </div>
    </div>

  <div class="grid grid-cols-1 gap-6 md:grid-cols-2 lg:grid-cols-3">
      @for (simulation of getPaginatedCities(); track simulation.id) {
        <app-simulation-card 
          [simulation]="simulation"
          (cardClick)="onCardClick($event)">
        </app-simulation-card>
      } @empty {
      <div class="col-span-full flex flex-col items-center rounded-xl border border-gray-200 bg-white p-10 text-center text-gray-600 shadow-sm">
        <mat-icon class="mb-3 text-5xl opacity-60">inbox</mat-icon>
        <p class="text-lg font-medium">No simulations found</p>
        </div>
      }
    </div>

    @if (filteredCities().length > pageSize) {
      <mat-paginator
        [length]="filteredCities().length"
        [pageSize]="pageSize"
        [pageIndex]="currentPage"
        [pageSizeOptions]="[9, 18, 27]"
        (page)="onPageChange($event)"
      class="flex justify-center">
      </mat-paginator>
    }
</div>
