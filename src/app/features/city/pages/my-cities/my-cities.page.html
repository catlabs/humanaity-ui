<div class="flex flex-col gap-6">
  <div class="flex items-center justify-between">
    <h1 class="text-3xl font-bold text-gray-900">My Cities</h1>
    <button mat-raised-button color="primary" routerLink="/cities/create" class="px-6 py-3 font-semibold">
      Create New City
    </button>
  </div>

  @if (cities().length === 0) {
    <mat-card class="border border-gray-200 shadow-sm">
      <mat-card-content class="flex flex-col items-start gap-3">
        <p class="text-gray-700">You haven't created any cities yet.</p>
        <button mat-raised-button color="primary" routerLink="/cities/create" class="px-5 py-2.5 font-semibold">
          Create Your First City
        </button>
      </mat-card-content>
    </mat-card>
  } @else {
    <div class="grid grid-cols-1 gap-4 md:grid-cols-2 lg:grid-cols-3">
      @for (city of cities(); track city.id) {
        <app-city-card [city]="city" [routerLink]="['/cities', city.id]"></app-city-card>
      }
    </div>
  }
</div>
