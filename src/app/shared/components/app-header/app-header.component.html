<mat-toolbar class="app-header">
  <div class="header-content">
    <div class="header-left">
      <div class="logo-container">
        <div class="logo-icon">
          <mat-icon>science</mat-icon>
        </div>
        <span class="logo-text">HumanAIty</span>
      </div>
    </div>
    
    <div class="header-right">
      @if (showUserMenu()) {
        <button mat-icon-button class="notification-btn">
          <mat-icon>notifications</mat-icon>
        </button>
        <button mat-icon-button [matMenuTriggerFor]="userMenu" class="user-menu-trigger">
          <div class="user-avatar">
            @if (userAvatar()) {
              <img [src]="userAvatar()" [alt]="userName() || 'User'" />
            } @else {
              <div class="avatar-placeholder">
                <mat-icon>account_circle</mat-icon>
              </div>
            }
          </div>
        </button>
        <mat-menu #userMenu="matMenu">
          <button mat-menu-item routerLink="/cities" routerLinkActive="active" [routerLinkActiveOptions]="{exact: false}">
            <mat-icon>location_city</mat-icon>
            <span>Simulations</span>
          </button>
          <button mat-menu-item routerLink="/admin" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
            <mat-icon>admin_panel_settings</mat-icon>
            <span>Admin Tools</span>
          </button>
          <mat-divider></mat-divider>
          <button mat-menu-item (click)="logout()">
            <mat-icon>logout</mat-icon>
            <span>Logout</span>
          </button>
        </mat-menu>
      }
    </div>
  </div>
</mat-toolbar>
