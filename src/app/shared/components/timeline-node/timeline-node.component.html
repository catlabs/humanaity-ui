<div class="timeline-node">
  <div class="timeline-node__content">
    <div class="timeline-node__title">
      {{ title() }}
    </div>
    <div class="timeline-node__period">
      {{ period() }}
    </div>
  </div>

  <button
    mat-icon-button
    color="primary"
    class="timeline-node__button"
    (click)="openReasoningDialog()"
    aria-label="View full AI reasoning"
  >
    <mat-icon>info</mat-icon>
  </button>
</div>
